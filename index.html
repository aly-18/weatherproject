<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bc14e39710.js" crossorigin="anonymous"></script>
    <title>Weather Project</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  
  
  <body>
    <div class-="container">
      <h1 class="cities" id="city" >Brisbane <a href="https://www.netlify.com/">Netlify</a></h1>
      
      <br />
      <div class="row">
        <div class="col-6">
          <h2 class="current-time" id="date">Thursday 22:00</h2>
        </div>
        <div class="col-3">
          <p class="present-day">
            <div class="today-temp-max" id="max-temp-today">25</div>
            <span class="units">â„ƒ</span>
          </p>
        </div>
  <div class="col-3">
      <i class="fa-solid fa-cloud-sun-rain today-weather"></i>
      </div>

    <div class="row">
        <div class="col-6">
            <form id ="submit-form">
            <input class="search" id="city-input" type="text" placeholder="Enter city" />
            <input class="submit-1" type="submit" value="Search"></input>
            <input class="submit-1" id="current-weather" type="submit" value="Current"></input>
            </form>
        </div>
        <div class="col-6">
        <ul>
            <li class="humidity">
                <strong >Humidity: </strong> <span id="humid-no">80</span> <span>%</span>
            </li>
            <li class="wind">
                <strong>Wind: </strong> <span id="wind-no">8.75</span><span>km/hr</span>
            </li class="precipitation">
            <li><strong>Precipitation: </strong><span id="precipitate">92</span>%</li>
          </ul>
            </div>
        </div>
    

      <div class="row">
        <div class="col">
       <div class="card-body">
            <h3 class="card-title">Mon</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="card-text temp-max">25C</p>
            <div class="temp-min text-center">18C</div>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Tues</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="card-text temp-max">25C</p>
            <div class="temp-min text-center">18C</div>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Wed</h3>
            <i class="fa-solid fa-cloud-sun"></i>
           <p class="card-text temp-max">25C</p>
            <div class="temp-min text-center">18C</div>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Thurs</h3>
            <i class="fa-solid fa-cloud-sun"></i>
          <p class="card-text temp-max">25C</p>
            <div class="temp-min text-center">18C</div>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Fri</h3>
            <i class="fa-solid fa-cloud-sun"></i>
           <p class="card-text temp-max">25C</p>
            <div class="temp-min text-center">18C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
